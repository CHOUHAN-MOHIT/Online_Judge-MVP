{% extends 'base.html' %}
{% block title %}
Home | OJ
{% endblock title %}
{% block body %}
{% include 'navbar.html' %}
{% if messages %}
{% for message in messages %}
<div{% if message.tags %} class="{{ message.tags }} alert-dismissible fade show text-center" role="alert" {% endif %}>
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  <div class="h-96 pt-32  text-8xl text-center bg-neutral-800 text-white"> 
    About US
  </div>
  {% include 'footer.html' %}
  {% endblock body %}
