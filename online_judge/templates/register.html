{% extends "base.html" %}

{% block title %}
Register | OJ
{% endblock title %}

{% block body %}
{% include 'navbar.html' %}
{% if messages %}
{% for message in messages %}
<div class="text-lg bg-green-300 text-green-900 absolute bottom-0 m-4 px-8 rounded max-w-md min-h-[4rem] flex flex-row items-center" id="message" role="alert" >
  <div class="text-center">
  {{ message }}
</div>
<button class="close font-semibold p-2 ml-2 hover:font-bold" onclick="myFunction()">X</button>
</div>
{% endfor %}
{% endif %}
 
<section class="h-screen bg-neutral-800 grid place-items-center">
	<div class="w-4/5 h-4/5 p-0.5 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg">
		<div class="w-full h-full bg-neutral-700 flex flex-row rounded-lg invi sible">
			<div class="basis-2/3 text-white text-center">
				<div class="text-4xl font-semibold mt-4">Register</div>

				<div class="w-full grid place-items-center my-4 ">
					<form action="{% url 'judge:register_verify' %}" method="post">
						{% csrf_token %}
						<div class="grid grid-cols-2 gap-3">
							<div class="relative z-10 text-left">
								<input type="text"  name="firstname"
									class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
									placeholder=" " required>
								<label for=""
									class="block w-full  absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
								   First Name </label>
							</div>
							<div class="relative z-10 text-left">
								<input type="text" name="lastname"
									class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
									placeholder=" " required>
								<label for=""
									class="block w-full  absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
									Last Name </label>
							</div>
						</div>
						<div class="relative z-10 text-left">
							<input type="text" name="username"
								class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
								placeholder=" " required>
							<label for=""
								class="block w-full absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
								Username</label>
						</div>
						<div class="relative z-10 text-left">
							<input type="email" name="email"
								class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
								placeholder=" " required>
							<label for=""
								class="block w-full absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
								Email</label>
						</div>
						<div class="relative z-10 text-left">
							<input type="password" name="password1"
								class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
								placeholder=" " required>
							<label for=""
								class="block w-full absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
								Password</label>
						</div>
						<div class="relative z-10 text-left">
							<input type="password" name="password2"
								class="w-full p-1 text-white-900 bg-transparent border-0 border-b-2 border-gray-600 focus:border-blue-600 my-4 focus:outline-none z-20 relative peer"
								placeholder=" " required>
							<label for=""
								class="block w-full absolute top-0 text-xs text-blue-500  peer-focus:text-left peer-placeholder-shown:text-gray-400 peer-placeholder-shown:translate-y-6 peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:translate-y-0 peer-focus:text-blue-500 trasition-all duration-300">
								Confirm Password</label>
						</div>

						<div class="flex items-center my-2">
							<input id="link-checkbox" type="checkbox" value=""
								class="w-4 h-4 text-blue-600 rounded focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 bg-gray-700 border-gray-600">
							<label for="link-checkbox"
								class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the
								<a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">terms and
									conditions</a>.</label>
						</div>

						<button type="submit"
							class="text-white bg-blue-600 rounded-md py-2 px-6 my-4 hover:bg-blue-700">Register</button>
					</form>
				</div>

			</div>
			<div class="basis-1/2 rounded-r-lg bg-center bg-cover"
				style="background-image: url(/static/images/register.jpg);">
			</div>
		</div>
	</div>
</section>

{% block script %}
<script>
    function myFunction() {
      document.getElementById("message").style.display = "none";
    }
</script>
{% endblock script %}
{% endblock body %}
